; This is the default slap configuration. You can override these settings in
; ~/.slap/config.

;;;;;;;;;;;;
; Settings ;
;;;;;;;;;;;;
[header]
messageDuration = 5000
blinkRate = 500
headerPosition = "top"

[fileBrowser]
width = 12

[logger]
level = "info"

;;;;;;;;;;;;
; Bindings ;
;;;;;;;;;;;;
[bindings]
new = "C-n"
open = "C-o"
nextPane = "C-M-pagedown"
prevPane = "C-M-pageup"
toggleActionList = "C-p"
togglePaneList = "C-l"
toggleFileBrowser = "f10"
quit = "C-q"
help = "f2"

[pane.bindings]
close = "C-w"

[paneList.bindings]
cancel = "escape"

[actionList.bindings]
cancel = "escape"

[editorPane.bindings]
saveAs = "C-s"
; Unfortunately, "C-S-s" is picked up as "C-s", and "C-M-s" isn't picked up at
; all, so a user-friendly binding for promptless save is impossible. Uncomment
; the following lines for an alternative binding for promptless save:
;save = "C-s"
;saveAs = "M-S-s"
find = "C-f"
goLine = "C-g"

[form.bindings]
cancel = "escape"

[form.baseFind.bindings]
next[] = "enter"
next[] = "down"
prev = "up"

[dialog.bindings]
hide = "escape"

;;;;;;;;;;
; Styles ;
;;;;;;;;;;

; Available styles:
; bold, underline, blink, inverse, invisible, (light)black, (light)red,
; (light)green, (light)yellow, (light)blue, (light)magenta, (light)cyan,
; (light)white

[header.style]
bg = "blue"
info = "{blue-bg}{white-fg}"
success = "{green-bg}{white-fg}"
warning = "{yellow-bg}{black-fg}"
error = "{red-bg}{white-fg}"
blinkStyle = "{inverse}"
overwrite = "{red-bg}{white-fg}"

[header.messageContent.style]
blink = true

[form.style]
bg = "lightblue"
bold = true

[fileBrowser]
selectedBg = "cyan"

[pane.style]
changed = "{yellow-fg}{bold}"

[paneList.style]
bg = "blue"
paneList = "{light-blue-bg}"

[paneList.list]
selectedBg = "cyan"

[actionList.style]
bg = "blue"
actionList = "{light-blue-bg}"

[actionList.list]
actionList = "cyan"

[button.style]
bg = "white"
fg = "black"
bold = true

[button.style.hover]
bg = "lightblue"
fg = "white"

[button.success.style.hover]
bg = "green"

[button.warning.style.hover]
bg = "yellow"

[button.danger.style.hover]
bg = "red"

;;;;;;;;;;;;;;;;;;;;;;
; Performance tweaks ;
;;;;;;;;;;;;;;;;;;;;;;
[perf]
profile = false

[form.find.perf]
findThrottle = 150

[screenOpts]
smartCSR = true
fullUnicode = false
